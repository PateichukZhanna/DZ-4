<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Бронирование столика в ресторанном комплексе «ППрованс»</legend>

            <br>
            <label for="name">Ваша имя</label>
            <input type="text" id="name" name="name">

            <br>
            <br>
            <label for="phone">Мобильный телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="+375(_ _) _ _ _  _ _  _ _">

            <br>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <br>
            <br>
            <label for="number">Количество персон</label>
            <input type="number" id="number" name="number">

            <br>
            <br>
            <label for="date">Дата посещения</label>
            <input type="date" id="date" name="date">

            <br>
            <br>
            <label for="time">Время посещения</label>
            <input type="time" id="time" name="time">

            <p>
                Комментарий
            </p>

            <textarea id="message" name="message" placeholder="Пожелание к брони" rows="10" cols="70"
                autofocus></textarea>
                
            <br>
            <br>
            <button type="submit">Забронировать</button>

        </fieldset>
    </form>

</body>

</html>
